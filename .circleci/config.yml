# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  example-generations:
    # Specify the execution environment. You can specify an image from Docker Hub or use one of our convenience images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/configuration-reference/#executor-job
    docker:
      - image: python:3.10
    # Add steps to the job
    # See: https://circleci.com/docs/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: install library
          command: |
            python setup.py install
      - run:
          name: "Generate C++ Utilizer Code"
          command: "mkdir output_cpp && bin/asyncapi-codegen --yaml examples/streetlights-mqtt.yml --output output_cpp --name Streetlights --cpp"
      - run:
          name: "Generate Markdown Docs"
          command: "mkdir output_md && bin/asyncapi-codegen --yaml examples/streetlights-mqtt.yml --output output_md --name Streetlights --markdown"
      - run:
          name: "Generate C++ Provider Code"
          command: "mkdir output_cpp && bin/asyncapi-codegen --yaml examples/streetlights-mqtt.yml --output output_cpp --name Streetlights --cpp --progtype provider"
      - run:
          name: "Run example C++ generating code"
          command: "python examples/example_cpp.py"

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  example-generations:
    jobs:
      - example-generations
